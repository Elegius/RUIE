version: 2
updates:
  # Enable version updates for pip dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Elegius"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore"
      prefix-scope: "deps"
      include: "scope"

  # Enable version updates for GitHub Actions (if using)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
